<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1f2937" />
  <meta name="description"
    content="Smart AI-powered maintenance management system for community housing and facilities" />
  <meta name="keywords" content="maintenance, AI, management, housing, facilities, contractor, admin" />
  <meta name="author" content="Resolv Team" />

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Resolv - AI Maintenance Management System" />
  <meta property="og:description"
    content="Smart AI-powered maintenance management system for community housing and facilities" />
  <meta property="og:type" content="website" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://api.cloudinary.com">
  <link rel="preconnect" href="https://firestore.googleapis.com">

  <title>Resolv - AI Maintenance Management System</title>
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>JavaScript Required</h2>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>

  <!-- Loading fallback while React loads -->
  <div id="loading-fallback" style="
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 9999;
  ">
    <div style="
      width: 60px; 
      height: 60px; 
      border: 4px solid transparent; 
      border-radius: 50%; 
      background: conic-gradient(from 0deg, #ffffff, #f0f0f0, #ffffff);
      animation: premium-spin 1.5s linear infinite;
      position: relative;
      margin-bottom: 30px;
    "></div>
    <h2 style="
      color: white; 
      font-size: 24px; 
      font-weight: 700; 
      margin: 0 0 10px 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    ">Resolv</h2>
    <p style="
      color: rgba(255,255,255,0.9); 
      font-size: 16px; 
      margin: 0;
      font-weight: 500;
    ">AI Maintenance Management</p>
    <div style="
      margin-top: 20px;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      animation: pulse 2s infinite;
    ">Loading your workspace...</div>
    <style>
      @keyframes premium-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
  </div>

  <div id="root"></div>

  <!-- Hide loading fallback once React loads -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // Hide loading fallback after a short delay to ensure React has time to mount
      setTimeout(function () {
        const loadingFallback = document.getElementById('loading-fallback');
        if (loadingFallback) {
          loadingFallback.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</body>

</html>
