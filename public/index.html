<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1f2937" />
  <meta name="description"
    content="Smart AI-powered maintenance management system for community housing and facilities" />
  <meta name="keywords" content="maintenance, AI, management, housing, facilities, contractor, admin" />
  <meta name="author" content="Resolv Team" />

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Resolv - AI Maintenance Management System" />
  <meta property="og:description"
    content="Smart AI-powered maintenance management system for community housing and facilities" />
  <meta property="og:type" content="website" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://api.cloudinary.com">
  <link rel="preconnect" href="https://firestore.googleapis.com">

  <title>Resolv - AI Maintenance Management System</title>
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>JavaScript Required</h2>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>

  <!-- Loading fallback while React loads -->
  <div id="loading-fallback" style="
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: #f3f4f6; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    font-family: Arial, sans-serif;
    z-index: 9999;
  ">
    <div style="
      width: 40px; 
      height: 40px; 
      border: 4px solid #e5e7eb; 
      border-top: 4px solid #3b82f6; 
      border-radius: 50%; 
      animation: spin 1s linear infinite;
    "></div>
    <p style="margin-top: 20px; color: #6b7280;">Loading Resolv...</p>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>

  <div id="root"></div>

  <!-- Hide loading fallback once React loads -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // Hide loading fallback after a short delay to ensure React has time to mount
      setTimeout(function () {
        const loadingFallback = document.getElementById('loading-fallback');
        if (loadingFallback) {
          loadingFallback.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</body>

</html>
